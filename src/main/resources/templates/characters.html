</head>
<body>

                    <td> <a th:href="@{/edit/{id}(id=${personage.id})}" th:text="${personage.name}">  </a></td>
                </div>

                <td></td>
                <td>
                    <div class="row">
                        <div class="col-md-7">

                            <img class="img-thumbnail rounded float-left" src="'img'/ + ${pesonage.image}" th:src="@{'/img/' + ${personage.image}}" th:alt="${personage.image}"
                                 style="max-widht:90%;max-height:100%">
                        </div>
                    </div>

                <td><a></a></td>

            </tbody>

        </table>

    <p><a class="btn btn-secondary" href="#" th:href="@{/create/createCharacter}">Crear Personage - Register</a></p>
</div>

</body>
</html>
