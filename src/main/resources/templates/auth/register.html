<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>




</head>
<body>
<div class="modal-dialog text-center">
    <div class="modal-content">
        <form th:action="@{/auth/register}" th:object="${user}" method="post">
            <div class="card-header">
                <h3> new user</h3>
            </div>


            <input type="hidden" th:field="*{id}" id="id" >

            <div class="card-body">
                <label>Name</label>
                <input th:field="*{name}" type="text" class="form-control">
            </div>

            <div class="card-body">
                <label>last name</label>
                <input th:field="*{lastName}" type="text" class="form-control">
            </div>

            <div class="card-body">
                <label>user name</label>
                <input th:field="*{userName}" type="text" class="form-control">
            </div>

            <div class="card-body">
                <label>email</label>
                <input th:field="*{email}" type="text" class="form-control">
            </div>

            <div class="card-body">
                <label>password</label>
                <input th:field="*{password}" type="text" class="form-control">
            </div>

            <br>
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>

</div>



</body>
</html>
