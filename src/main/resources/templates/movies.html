<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>movies</title>

  <!-- Bootstrap CSS -->
  <link href="../static/css/bootstrap.css" rel="stylesheet"
        th:href="@{/css/bootstrap.css}">
</head>
<body>
<div class="container">
  <br>
  <div>
  </div>
  <h2 th:if="${list.isEmpty()}">no hay movies</h2>
  <div th:if="${!list.isEmpty()}">
    <h2>movies</h2>
    <table class="table">
      <thead>

      <tr>
        <th>name</th>
        <th></th>
        <th></th>

      </tr>
      </thead>
      <tbody>
      <tr th:each="movies : ${list}">
        <div class="col-12 forgot">
          <!--href="${personage.id}" -->
          <!--con el th:href llamo al metodo que cumplira con la funcion de editar a mi personaje, el "th:text" lo estoy utilizando para que me muestre
          el nombre del "personaje", y para que lo muestre llamo al nombre con "personage.name"-->
          <td> <a th:href="@{movies/edit/{id}(id=${movies.id})}" th:text="${movies.title}">  </a>
            <a class="btn btn-success" th:href="@{movies/delete/{id}(id=${movies.id})}">delete</a>
            <a class="btn btn-success" th:href="@{movies?title={title}(title=${movies.title})}">title</a>

        </div>

        <td></td>
        <td>
          <div class="row">
            <div class="col-md-7">
              <!-- src="'img'/'personage'/ + ${pesonage.image}" -->
              <img class="img-thumbnail rounded float-left"  th:src="@{'/img/movies/' + ${movies.image}}" th:alt="${movies.image}"
                   style="max-widht:90%;max-height:100%">
            </div>
          </div>
        </td>
        <td><a></a></td>
      </tr>

      </tbody>

    </table>
  </div>
  <p><a class="btn btn-secondary" href="#" th:href="@{/movies/formMovies}">Create Movies</a></p>
</div>

</body>
</html>
