#aclaro que base de datos usare, su direccion, y el nombre de dicha base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/disney
#aclaro el nombre de el usuario de la base de datos
spring.datasource.username=root
#aclaro la contrase√±a del usuario de la base de datos
spring.datasource.password=1234
#aclaro los driver que voy a utilizar de la base de datos
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
logging.level.com.example=DEBUG
#para crear/modificar la base de datos
spring.jpa.hibernate.ddl-auto=update

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
